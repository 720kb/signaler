<!DOCTYPE html>
<html>
<head>
  <title>Signaler Test</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
</head>
<body class="grey lighten-3">
  <nav class="white">
    <div class="nav-wrapper black-text">
      <a href="#" class="brand-logo black-text">
        &nbsp;
        <small>Signaler <span class="grey-text">Test</span></small>
      </a>
    </div>
  </nav>
  <div class="container">
    <p>
      <div class="row blank-text">
        <input type="text" id="room-identifier" placeholder="RoomID"/>
        <input type="text" id="user-identifier" readonly="readonly" placeholder="User Identifier"/>
      </div>
    </p>
    <div class="row center-align">
      <div class="col s3">
        <button id="create-channel" class="btn col m12 blue waves-effect waves-light">
          Create Channel
        </button>
      </div>
      <div class="col s3">
        <button id="join-channel" class="btn col m12 indigo waves-effect waves-light">
          Join Channel
        </button>
      </div>

      <div class="col s3">
        <button id="plug-channel" disabled="disabled" class="btn col m12 grey accent-4 waves-effect waves-light">
          Plug Channel
        </button>
      </div>
      <div class="col s3">
        <button id="leave-channel" class="btn col m12 pink waves-effect waves-light">
          Leave Channel
        </button>
      </div>
    </div>
    <p class="container">
      <div class="row">
        <div class="input-field col s12">
          <textarea id="text-to-datachannel" class="materialize-textarea"></textarea>
          <label for="text-to-datachannel">Data channel text</label>
        </div>
      </div>
      <button class="btn white grey-text" id="send-on-datachannel">Send</button>
    </p>
    <div class="card white">
      <div class="card-content">
        <h6 class="center-align">
          Message
        </h6>
        <p class="col m12 center-align blue-text">Some message !?</p>
        <div class="row center-align" id="audio"></div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="comunicator.js"></script>
  <script type="text/javascript" src="adapter.js"></script>
  <script type="text/javascript" src="signaler.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
