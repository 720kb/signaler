<!DOCTYPE html>
<html>
<head>
  <title>Signaler Test</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
</head>
<body class="grey lighten-3" ng-app="720kb.test">
  <nav class="white">
    <div class="nav-wrapper black-text">
      <a href="#" class="brand-logo black-text">
        &nbsp;
        <small>Signaler <span class="grey-text">Test</span></small>
      </a>
    </div>
  </nav>
  <div class="container" ng-controller="TestController">
    <p>
      <div class="row blank-text">
        <input type="text" ng-model="token" placeholder="Whoami"/>
        <input type="text" ng-model="roomID" placeholder="RoomID"/>
        <input type="text" ng-model="userID" placeholder="User ID"/>
      </div>
    </p>
    <div class="row center-align">
      <div class="col s4">
        <button class="btn col m12 blue waves-effect waves-light">
          Create Channel
        </button>
      </div>
      <div class="col s4">
        <button class="btn col m12 indigo waves-effect waves-light">
          Join Channel
        </button>
      </div>
      <div class="col s4">
        <button class="btn col m12 pink  waves-effect waves-light">
          Leave Channel
        </button>
      </div>
    </div>
    <div ng-show="message" class="card white">
      <div class="card-content">
        <h6 class="center-align" ng-show="message">
          Message
        </h6>
        <p class="col m12 center-align blue-text">Some message !?</p>
      </div>
    </div>
  </div>
</body>
</html>
