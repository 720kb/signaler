<!DOCTYPE html>
<html>
<head>
  <title>Signaler Test</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
</head>
<body class="grey lighten-3">
  <nav class="white">
    <div class="nav-wrapper black-text">
      <a href="#" class="brand-logo black-text">
        &nbsp;
        <small>Signaler <span class="grey-text">Test</span></small>
      </a>
    </div>
  </nav>
  <div class="container">
    <p>
      <div class="row blank-text">
        <input type="text" id="room-identifier" placeholder="RoomID"/>
        <input type="text" id="user-identifier" readonly="readonly" placeholder="User Identifier"/>
        <input type="text" id="approve-identifier" placeholder="Approve or un-approve this user"/>
      </div>
    </p>
    <div class="row center-align">
      <div class="col s2">
        <button id="create-channel" class="btn col m12 blue waves-effect waves-light">
          Create Channel
        </button>
      </div>
      <div class="col s2">
        <button id="join-channel" class="btn col m12 indigo waves-effect waves-light">
          Join Channel
        </button>
      </div>
      <div class="col s2">
        <button id="plug-channel" disabled="disabled" class="btn col m12 grey accent-4 waves-effect waves-light">
          Plug Channel
        </button>
      </div>
      <div class="col s2">
        <button id="approve-user" class="btn col m12 green waves-effect waves-light">
          Approve User
        </button>
      </div>
      <div class="col s2">
        <button id="un-approve-user" class="btn col m12 red waves-effect waves-light">
          Un-Approve User
        </button>
      </div>
      <div class="col s2">
        <button id="leave-channel" class="btn col m12 pink waves-effect waves-light">
          Leave Channel
        </button>
      </div>
    </div>
    <p class="container">
      <div class="row">
        <div class="input-field col s12">
          <h6 for="text-to-datachannel">Data channel text</h6>
          <textarea id="text-to-datachannel" class="materialize-textarea"></textarea>
        </div>
      </div>
      <button class="btn white grey-text" id="send-on-datachannel">Send</button>
    </p>
    <div class="card white">
      <div class="card-content">
        <h6 class="center-align">
          Message
        </h6>
        <p class="col m12 center-align blue-text" id="message-on-datachannel"></p>
        <p>
        <div class="row center-align" id="video">
        </div>
      </p>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://npmcdn.com/@reactivex/rxjs@5.0.0-beta.2/dist/global/Rx.umd.js"></script>
  <script type="text/javascript" src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script type="text/javascript" src="comunicator.js"></script>
  <script type="text/javascript" src="signaler.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
